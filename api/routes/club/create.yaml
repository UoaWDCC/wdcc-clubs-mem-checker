post:
  security:
    - jwt_token:
        - 'read:users'
        - 'read:clubs'
  operationId: createNewClub
  summary: |
    'Create a new club'
  servers: []
  description: 'Create a new club with a unique name and an acronym associated to the user.'
  responses:
    200:
      description: 'OK'
    400:
      description: 'BAD REQUEST. DUPLICATE CLUB NAME'
    500:
      description: 'INTERNAL SERVER ERROR'
