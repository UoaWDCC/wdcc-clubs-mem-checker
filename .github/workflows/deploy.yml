name: Deploy to Fly.io

on:
  push:
    branches:
      - main

jobs:
  deploy: 
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to Fly.io
        run: |
          fly deploy
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}